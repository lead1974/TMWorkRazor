<!DOCTYPE html>
<html>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>Contact Alert</title>
</head>

<body>
    <!------ Include the above in your HEAD tag ---------->
    <section id="contact">
        <div class="container">
            <div class="well well-sm">
                <h3><strong>Contact Alert</strong></h3>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <form>
                        <div class="form-group">
                            Name: {Name}
                        </div>
                        <div class="form-group">
                            Phone: {Phone}
                        </div>
                        <div class="form-group">
                            Email: {Email}
                        </div>
                        <div class="form-group">
                            Message: {Message}
                        </div>

                        <div class="form-group">
                            <a href="http://www.ATApplianceServiceINC.com"> Click here to launch ATApplianceServiceINC.com applicaiton</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
